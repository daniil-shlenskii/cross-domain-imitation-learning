seed: &seed 0
# env_name: &env_name Hopper-v5
env_name: &env_name HalfCheetah-v5
n_iters_collect_buffer: &n_iters_collect_buffer 5_000
n_iters_training: 8_000
log_every: 500
eval_every: 500

archive:
  load_random_buffer_dir: archive/random_buffers
  save_random_buffer_dir: archive/random_buffers
  load_agent_dir: archive/agents/sac
  save_agent_dir: archive/agents/sac

environment:
  _target_: gymnasium.wrappers.TimeLimit
  max_episode_steps: 1000
  env:
      _target_: gymnasium.make
      id: *env_name
      render_mode: human

evaluation:
  num_episodes: 5
  environment:
    _target_: gymnasium.wrappers.TimeLimit
    max_episode_steps: 1000
    env:
        _target_: gymnasium.make
        id: *env_name

replay_buffer:
  _target_: flashbax.make_item_buffer
  max_length: 1_000_000
  min_length: *n_iters_collect_buffer
  sample_batch_size: 256
  add_batches: False

agent:
  _target_: experts.sac_agent.SACAgent
  seed: *seed
  actor_module_config:
    _target_: networks.policy.NormalTanhPolicy
    hidden_dims: [256, 256]
  critic_module_config:
    _target_: networks.critic.Critic
    hidden_dims: [256, 256]
  temperature_module_config:
    _target_: networks.extra.Temperature
    initial_temperature: 1.0
